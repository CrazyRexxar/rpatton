<!DOCTYPE html>
<html>
    <head>
        <title>FEA!</title>
        <script src="/fea/math.js"></script>
        <script src="/fea/grid.js"></script>
        <script src="/fea/element.js"></script>
        <script src="/fea/table.js"></script>
        <link rel="stylesheet" href="/fea/style.css"></script>
    </head>
    <body>
        <h4>FEA Sandbox - updates coming soon!</h4>
        <label>Grid Resolution</label>
        <input type="number" id="gridInput" step="1" value="10">
        <label>Element</label>
        <button id="elementBtn">+</button>
        <button id="removeElementBtn">-</button>
        <label>Force</label>
        <button id="placeForce">+</button>
        <button id="removeForce">-</button>
        <button id="solveBtn">Solve</button>
        <label>DOF: <a id="dofLabel"></a></label>
        <label id="selectElm">Element: </label>
        <select id="elementSelect" value="1"></select>
        <div id="grid"></div>
        <div id="nodes"></div>
        <button id="uiBtn">Toggle UI</button>
        <button id="kbbBtn">Show Kbb</button>
        <table id="kgtable"></table>
        <table id="kelmtable"></table>
    </body>
    <script src="/fea/main.js"></script>
</html>
